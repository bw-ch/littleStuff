<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加油计算器</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #1a1c2c 0%, #4a192c 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-color: #ff6b6b;
            --input-bg: rgba(0, 0, 0, 0.2);
            --success-color: #4ecdc4;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            /* background handled by JS */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-primary);
            padding: 20px;
            transition: background 1s ease;
        }

        .container {
            background: rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
            letter-spacing: -0.5px;
            cursor: text;
            border-bottom: 1px dashed transparent;
            transition: all 0.2s;
            outline: none;
            display: inline-block;
            width: 100%;
        }

        h1:hover,
        h1:focus {
            border-bottom-color: rgba(255, 255, 255, 0.3);
        }

        .input-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .row {
            display: flex;
            gap: 16px;
        }

        .col {
            flex: 1;
        }

        .input-wrapper {
            position: relative;
            width: 100%;
        }

        .unit {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 14px;
            pointer-events: none;
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 12px 16px;
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        /* Add padding for units */
        .input-wrapper input {
            padding-right: 30px;
        }

        input[type="number"]:focus,
        input[type="text"]:focus {
            border-color: var(--accent-color);
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 0 4px rgba(255, 107, 107, 0.1);
        }

        /* Remove spinners from number input */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .result-card {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            margin-bottom: 30px;
            border: 1px solid var(--glass-border);
        }

        .result-title {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .result-time {
            font-size: 48px;
            font-weight: 700;
            color: var(--success-color);
            line-height: 1.2;
            text-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
        }

        .result-sub {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 8px;
            height: 20px;
            /* prevent layout shift */
        }

        .breaks-section {
            border-top: 1px solid var(--glass-border);
            padding-top: 24px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
        }

        .btn-icon {
            background: var(--input-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 18px;
        }

        .btn-icon:hover {
            background: var(--accent-color);
            border-color: var(--accent-color);
        }

        .break-item {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
            align-items: flex-end;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .break-inputs {
            display: flex;
            gap: 12px;
            flex: 1;
        }

        .break-info {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .delete-btn {
            background: transparent;
            border: none;
            color: #ff4757;
            cursor: pointer;
            padding: 8px;
            opacity: 0.6;
            transition: opacity 0.2s;
            height: 46px;
            /* match input height */
            display: flex;
            align-items: center;
        }

        .delete-btn:hover {
            opacity: 1;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 contenteditable="true" spellcheck="false">加油！</h1>

        <div class="input-group">
            <label>目标总时长</label>
            <div class="row">
                <div class="col">
                    <div class="input-wrapper">
                        <input type="number" id="targetHours" placeholder="小时" min="0" value="8">
                        <span class="unit">h</span>
                    </div>
                </div>
                <div class="col">
                    <div class="input-wrapper">
                        <input type="number" id="targetMinutes" placeholder="分钟" min="0" max="59" value="0">
                        <span class="unit">m</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="input-group">
            <label>开始时间点</label>
            <input type="text" id="startTime" placeholder="hhmm，如 0930" maxlength="4" inputmode="numeric">
        </div>

        <div class="result-card">
            <div class="result-title">结束时间点</div>
            <div class="result-time" id="endTimeDisplay">--:--</div>
            <div class="result-sub" id="remainingDisplay"></div>
        </div>

        <div class="breaks-section">
            <div class="section-header">
                <div class="section-title">中途暂停记录</div>
                <button class="btn-icon" id="addBreakBtn" title="添加记录">+</button>
            </div>
            <div id="breaksList">
                <!-- Break items will be added here -->
            </div>
        </div>
    </div>

    <!-- Template for Break Item -->
    <template id="breakItemTemplate">
        <div class="break-item">
            <div class="break-inputs">
                <div class="col">
                    <label>暂停时间</label>
                    <input type="text" class="leave-input" placeholder="hhmm" maxlength="4" inputmode="numeric">
                </div>
                <div class="col">
                    <label>继续开始</label>
                    <input type="text" class="resume-input" placeholder="hhmm" maxlength="4" inputmode="numeric">
                </div>
            </div>
            <button class="delete-btn" title="删除">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                </svg>
            </button>
        </div>
    </template>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const targetHoursInput = document.getElementById('targetHours');
            const targetMinutesInput = document.getElementById('targetMinutes');
            const startTimeInput = document.getElementById('startTime');
            const endTimeDisplay = document.getElementById('endTimeDisplay');
            const remainingDisplay = document.getElementById('remainingDisplay');
            const addBreakBtn = document.getElementById('addBreakBtn');
            const breaksList = document.getElementById('breaksList');
            const breakItemTemplate = document.getElementById('breakItemTemplate');

            // State
            let breaks = [];

            // Random Background
            function setRandomBackground() {
                const gradients = [
                    'linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%)', // Deep Sea
                    'linear-gradient(135deg, #232526 0%, #414345 100%)', // Midnight City
                    'linear-gradient(135deg, #141e30 0%, #243b55 100%)', // Royal Blue
                    'linear-gradient(135deg, #16222a 0%, #3a6073 100%)', // Cool Sky
                    'linear-gradient(135deg, #191654 0%, #43c6ac 100%)', // Deep Ocean (Teal accent at bottom right)
                    'linear-gradient(135deg, #000428 0%, #004e92 100%)', // Night Sky
                    'linear-gradient(135deg, #485563 0%, #29323c 100%)'  // Grey Storm
                ];
                const randomGradient = gradients[Math.floor(Math.random() * gradients.length)];
                document.body.style.background = randomGradient;
            }
            setRandomBackground();

            // Event Listeners
            targetHoursInput.addEventListener('input', calculate);
            targetMinutesInput.addEventListener('input', calculate);
            startTimeInput.addEventListener('input', calculate);

            addBreakBtn.addEventListener('click', () => {
                addBreakRow();
            });

            function addBreakRow() {
                const clone = breakItemTemplate.content.cloneNode(true);
                const row = clone.querySelector('.break-item');
                const leaveInput = row.querySelector('.leave-input');
                const resumeInput = row.querySelector('.resume-input');
                const deleteBtn = row.querySelector('.delete-btn');

                // Add event listeners for the new inputs
                leaveInput.addEventListener('input', calculate);
                resumeInput.addEventListener('input', calculate);

                deleteBtn.addEventListener('click', () => {
                    row.remove();
                    calculate();
                });

                breaksList.appendChild(row);
            }

            function parseTime(str) {
                if (!str) return null;
                // Remove non-digits
                const cleanStr = str.replace(/\D/g, '');

                let h, m;
                if (cleanStr.length === 3) {
                    h = parseInt(cleanStr.substring(0, 1));
                    m = parseInt(cleanStr.substring(1));
                } else if (cleanStr.length === 4) {
                    h = parseInt(cleanStr.substring(0, 2));
                    m = parseInt(cleanStr.substring(2));
                } else {
                    return null;
                }

                if (h < 0 || h > 23 || m < 0 || m > 59) return null;
                return h * 60 + m;
            }

            function formatTime(minutes) {
                let h = Math.floor(minutes / 60);
                let m = minutes % 60;

                // Handle next day
                if (h >= 24) {
                    h = h % 24;
                    // Could add "+1" indicator if needed, but for now simple hh:mm
                }

                return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}`;
            }

            function formatDuration(minutes) {
                const h = Math.floor(minutes / 60);
                const m = minutes % 60;
                return `${h}h ${m}m`;
            }

            function calculate() {
                const targetH = parseInt(targetHoursInput.value) || 0;
                const targetM = parseInt(targetMinutesInput.value) || 0;
                const targetTotal = targetH * 60 + targetM;

                const startM = parseTime(startTimeInput.value);

                if (startM === null) {
                    endTimeDisplay.textContent = '--:--';
                    remainingDisplay.textContent = '';
                    return;
                }

                // Gather breaks
                const breakRows = Array.from(breaksList.querySelectorAll('.break-item'));
                let totalBreakM = 0;
                let isCurrentlyAway = false;
                let lastLeaveM = null;

                for (const row of breakRows) {
                    const leaveVal = row.querySelector('.leave-input').value;
                    const resumeVal = row.querySelector('.resume-input').value;

                    const leaveM = parseTime(leaveVal);
                    const resumeM = parseTime(resumeVal);

                    if (leaveM !== null) {
                        if (resumeM !== null) {
                            // Completed break
                            let diff = resumeM - leaveM;
                            if (diff < 0) diff += 24 * 60; // Assume overnight break
                            totalBreakM += diff;
                        } else {
                            // Incomplete break (Currently Away)
                            isCurrentlyAway = true;
                            lastLeaveM = leaveM;
                        }
                    }
                }

                if (isCurrentlyAway && lastLeaveM !== null) {
                    // Calculate worked time so far
                    // Worked = (Leave - Start) - PreviousBreaks

                    let workedSoFar = lastLeaveM - startM;
                    if (workedSoFar < 0) workedSoFar += 24 * 60;

                    workedSoFar -= totalBreakM; // Subtract previous completed breaks

                    const remaining = targetTotal - workedSoFar;

                    endTimeDisplay.textContent = '暂停中'; // Paused
                    endTimeDisplay.style.fontSize = '32px';
                    remainingDisplay.textContent = `仍需: ${formatDuration(remaining)}`;
                    remainingDisplay.style.color = '#ff6b6b';
                } else {
                    // All breaks closed (or no breaks)
                    // End Time = Start + Target + Breaks
                    const endM = startM + targetTotal + totalBreakM;

                    endTimeDisplay.textContent = formatTime(endM);
                    endTimeDisplay.style.fontSize = '48px';

                    if (totalBreakM > 0) {
                        remainingDisplay.textContent = `中途暂停了 ${formatDuration(totalBreakM)}`;
                        remainingDisplay.style.color = '#a0a0a0';
                    } else {
                        remainingDisplay.textContent = '';
                    }
                }
            }
        });
    </script>
</body>

</html>
